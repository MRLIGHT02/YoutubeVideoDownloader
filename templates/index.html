<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>YouTube Video Downloader</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let button = document.getElementById('download');
            
            button.addEventListener('click',setTimeout( function() {
                let inputField = document.getElementById('url');
                inputField.value = "";  // This clears the input field
            }, 5000));
        });
    </script>
        
</head>
<body>
    <div classaaaaaaa="container">
        <h1>YouTube Video Downloader</h1>
        <form action="/download" method="post" >
            <input type="text" id="url" name="url" placeholder="Enter YouTube Video URL" required>
            <button type="submit" id="download" >Download</button>
        </form>
    </div>
</body>
</html>
